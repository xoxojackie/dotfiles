# some defaults
set -g default-terminal "screen-256color"
set-option -g default-shell /bin/zsh


# ctrl-a prefix
set -g prefix C-a
# ctrl-a ctrl-a sends ctrl-a to app
bind C-a send-prefix

# prefix-r reloads .tmux.conf
bind r source-file ~/.tmux.conf\; display "reloaded!"

# enable the mouse
set -g mouse on

# split panes with | and -
bind | split-window -h
bind - split-window -v
# move between panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# lower delay between prefix and command
set -s escape-time 1
# set base index of windows and panes to 1
set -g base-index 1
set -g pane-base-index 1
# disallow renaming of windows
set-option -g allow-rename off

# list of plugins
set -g @plugin 'tmux-plugins/tpm'

#set -g @plugin 'arcticicestudio/nord-tmux'
# no powerline fonts in status bar
#set -g @nord_tmux_no_patched_font "1"
#set -g @nord_tmux_show_status_content "0"

# status bar default colors
set -g status-style fg=white,bg=black

# status bar content
set-option -g status-left "#[bg=brightblack] #S "
set -g status-left-length 40
set-option -g status-right "#[bg=brightblack] #H "

# window lists
set -g status-justify centre
setw -g window-status-style fg=white,bg=brightblack
setw -g window-status-current-style fg=black,bold,bg=cyan

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
